
<app-header></app-header>
<div class="row"><div class="col-lg-12"  style=" height:5px;"></div></div>
<section class="section-content padding-y-sm">
    <div class="container">
<div class="row">
    <div class="col-lg-4">
        <div style="max-width: 18rem;" *ngFor="let c of category;">
            <a style="text-decoration: none;"  routerLink="/products/{{c.CATALOGUE_CATEGORY}}">
            <span class="badge badge-secondary">{{c.DESCRIPTION}}   </span> 
            </a>
          </div>
     </div>
    <div class="col-lg-8">
        <div id="carouselExample1" class="carousel slide" >
            <div class="card" style="width:400px; height:460px; background-color: aqua;" >
                <div class="carousel-inner">
                
                    <div class="carousel-item active">
                        <img class="card-img-top"  src="assets/image-men-dress.jpg" alt="Card image">
                        <div class="carousel-caption">
                            <h4 class="card-title">Men's track Jackets</h4>
                            <p class="card-text">Discount: 25%</p>
                            
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="card-img-top" src="assets/image-woman-dress.jpg" alt="Second slide">
                        <div class="carousel-caption">
                            <h4 class="card-title">Women's track Jacket</h4>
                            <p class="card-text">Discount: 20%</p>
                            
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExample1" role="button" data-slide="prev">
                        <span style ="background-color: blue;" class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample1" role="button" data-slide="next">
                        <span style ="background-color: blue;" class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>


                </div>
            </div>
        </div>
    </div>
</div>
</div>
</section>
<div class="row"><div class="col-lg-12"  style=" height:5px;"></div></div>

<section class="section-name bg padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <h3 class="section-heading" style="font-weight: bolder;">Our Brands</h3>
        </header><!-- sect-heading -->
        
        <div class="row">
            <div class="col-md-2 col-3"  *ngFor="let b of category;">
                <div class="card" style="border-color:black;height:40px;vertical-align: middle;">
                    <a style="text-decoration: none; text-align: center;" class="text-primary"  routerLink="/productsbrand/{{b.BRAND}}">{{b.BRAND}}  </a>
                    <!--<figcaption class="border-top pt-2">36 Products</figcaption>-->
                </div>
                <div class="row"><div class="col-lg-12"  style=" height:5px;"></div></div>
            </div> <!-- col.// -->
            
        </div> <!-- row.// -->
    </div><!-- container // -->
</section>



<app-footer></app-footer>
